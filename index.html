  <script>

    function toggleDropdown() {

      const menu = document.getElementById('dropdownMenu');

      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';

    }



    // Animate review score from 2 to 5

    let reviewScore = 2;

    let interval = setInterval(() => {

      if (reviewScore < 5) {

        reviewScore++;

        document.getElementById("score").textContent = reviewScore.toFixed(2);

        document.getElementById("stars").textContent = 'â˜…'.repeat(reviewScore) + 'â˜†'.repeat(5 - reviewScore);

      } else {

        clearInterval(interval);

      }

    }, 4000);



    // Rotating chat popups

    const messages = [

      "Coach Lillian ðŸ¤¯",

      "I Registered successfully, thank you!",

      "I have earned 300k this week!!",

      "You Change my life for good",

    ];

    let index = 0;

    const chat = document.getElementById('chat');

    const messageEl = document.getElementById('chat-message');



    function showNextChat() {

      chat.classList.remove('slide-out');

      chat.style.display = 'flex';

      messageEl.textContent = messages[index];

      setTimeout(() => {

        chat.classList.add('slide-out');

        setTimeout(() => {

          chat.style.display = 'none';

          index = (index + 1) % messages.length;

        }, 500);

      }, 4000);

    }

    showNextChat();

    setInterval(showNextChat, 8000);
